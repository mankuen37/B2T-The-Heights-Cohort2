<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	//Write a conditional statement to find the largest of three numbers
	//Make three prompts for three different numbers
	var x = parseInt(prompt('Enter a number'));
	var y = parseInt(prompt('Enter a number'));
	var z = parseInt(prompt('Enter a number'));
	
	//If x is larger than y and x is larger than z, then x is the largest number
	//Otherwise if y is larger than z, then y is the largest number
	//Otherwise z is the largest number 
	//Display the result on console
	if(x > y && x > z){
		console.log(x + ' is the largest number');
		}
		else if(y > z){
			console.log(y + ' is the largest number');
		}
		else{
			console.log(z + ' is the largest number');
		}
	</script>
</body>
</html>

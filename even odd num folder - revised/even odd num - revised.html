<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//Make a loop that will iterate from 0 to 15
		//For each iteration, check if the current number is odd or even
		//Display a message on console
		//Output: "0 is even"
		//        "1 is odd"
		//        "2 is even"................
		//For loop
		for(var i = 0; i <= 15; i++ ){
			if (i % 2 == 0){
				console.log(i + " is even");				
            }
            else{
	        	console.log(i + " is odd");				
            }
        }  	
	</script>
</body>
</html>

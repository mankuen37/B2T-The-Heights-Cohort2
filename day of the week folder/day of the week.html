<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="displayText"></h1>
	<script type="text/javascript">
		//Use new Date().getDay() to get the current day of the week
		//This will return a number from 0 to 6
		//0 representing Sunday, 8 representing Saturday
		//Use a switch statement to assign appropriate day
		//Use DOM to display a welcome message containing the day of the week on a web page
		switch(new Date().getDay()){
			case 0:
				document.getElementById("displayText").innerHTML = "Happy Sunday, have a great day!";
				break;
			case 1:
				document.getElementById("displayText").innerHTML = "Happy Monday, have a great day!";
				break;
			case 2:
			    document.getElementById("displayText").innerHTML = "Happy Tuesday, have a great day!";
				break;
			case 3:
				document.getElementById("displayText").innerHTML = "Happy Wednesday, have a great day!";
				break;
			case 4:
				document.getElementById("displayText").innerHTML = "Happy Thursday, have a great day!";
				break;
			case 5:
				document.getElementById("displayText").innerHTML = "Happy Friday, have a great day!";
				break;
			case 6:
				document.getElementById("displayText").innerHTML = "Happy Saturday, have a great day!";
				break;
		}
	</script>
</body>
</html>

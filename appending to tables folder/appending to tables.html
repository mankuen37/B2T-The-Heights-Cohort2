<!DOCTYPE html>
<html>
<head>
	<title>Appending to Table</title>
</head>
<body>
	<table id="myTable" border="1">
		<tr>
			<td>Clifford</td>
			<td>Harris</td>
		</tr>
	</table><br>
	
	Column 1: <input type="text" id="col1" value="Curtis"><br>
	Column 2: <input type="text" id="col2" value="Jackson"><br>
	<input type="button" onclick="insertRow()" value="Insert row">

	<script type="text/javascript">
	//Add a new row and 2 columns to a table
	//Use text inputs to fill table data
	function insertRow(){
		//Find a <table> element with id="myTable"
	    var table = document.getElementById("myTable");
    	//Create an empty row and add it to the 1st position of the table    
    	var row = table.insertRow(0);
    	//Insert new cells at the 1st and 2nd columns of the "new" row
    	var cell1 = row.insertCell(0);
    	var cell2 = row.insertCell(1);
    	//Find text inputs for column 1 and column 2 with ids
    	//Add text to the new cells
    	cell1.innerHTML = document.getElementById("col1").value;
        cell2.innerHTML = document.getElementById("col2").value;
   	}
	</script>

</body>
</html>

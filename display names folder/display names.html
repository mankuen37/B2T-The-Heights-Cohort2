<!DOCTYPE html>
<html>
<head>
	<title>Display Names</title>
</head>
<body>
	<p id="display"></p> 
  	<!-- Get the values of first and last name of the following form -->
  	<form>
		First name: <input type="text" id="fname" value="Curtis"><br>
		Last name: <input type="text" id="lname" value="Jackson"><br>
		<input type="button" value="submit" onclick="getFormValue()">
	</form>
	<script type="text/javascript">
	//Display values on the web page like: Hello Curtis Jackson	
	function getFormValue(){
	   document.getElementById("display").innerHTML = "Hello " + fname.value + " " + lname.value;
	}	
	</script>
</body>
</html>

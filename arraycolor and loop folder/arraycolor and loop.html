<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var color = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
		var o = ['th', 'st', 'nd', 'rd'];
		//Counter for choices
		var j = 1;

		//Use a loop to iterate through the elements in the array
		//Display the colors on console in the following way:
		//"1st choice is Blue"
		//"2nd choice is Green"
		//"3rd choice is Red"
		//..........................
		for(var i = 0; i < color.length; i++){
			if(i == 0){
				console.log(j + o[1] + ' choice is ' + color[i]);
			}
			else if (i == 1){
				console.log(j + o[2] + ' choice is ' + color[i]);
			}
			else if (i == 2){
				console.log(j + o[3] + ' choice is ' + color[i]);
			}
			else{
  				
				console.log(j + o[0] + ' choice is ' + color[i]);
			}
			j++;
		}	 
	</script>
</body>
</html>

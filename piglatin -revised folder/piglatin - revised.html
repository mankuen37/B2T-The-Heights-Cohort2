<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type = "text/javascript">

		//Get a word from the user using prompt
		//Convert that word into Pig Latin
		//Take the first charater of a string and move it at the end of the string, and then add  
		//"ay" at the end of the string
		//Ex: hello => ellohay | java => avajay | script => criptsay
		//Display the word on web page
		var word = prompt("Enter a word: ");
		document.write(word.substr(1) + word.charAt(0) + "ay");
	</script>
</body>
</html>
